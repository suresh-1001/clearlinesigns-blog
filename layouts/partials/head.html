<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
    {{ if .IsHome }}
    Clear Line Signs Blog
    {{ else }}
    {{ .Title }} | Clear Line Signs
    {{ end }}
</title>

<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Summary }}{{ end }}">


<link rel="preload" href="/fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="/fonts/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin>


{{/* Hugo Pipes: Bootstrap + Main CSS */}}
{{ $bootstrap := resources.Get "css/bootstrap.min.css" }}
{{ $main := resources.Get "css/main.css" }}

{{ $css := slice $bootstrap $main
| resources.Concat "css/bundle.css"
| minify
| fingerprint
}}

<link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}" crossorigin="anonymous">
