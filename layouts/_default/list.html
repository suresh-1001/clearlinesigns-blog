{{ define "main" }}

<section class="container my-5">
    <div class="row g-4">

        {{ range .Paginator.Pages }}
        <div class="col-lg-4 col-md-6">
            <article class="blog-card h-100">
                <h2>{{ .Title }}</h2>
                <p>{{ .Summary }}</p>
            </article>
        </div>
        {{ end }}

    </div>
</section>

{{ end }}
